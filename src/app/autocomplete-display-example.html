<form class="example-form">
  <mat-form-field class="example-full-width">
    <input
      type="text"
      name="upiHandle"
      placeholder="upi@handle"
      matInput
      [(ngModel)]="upiHandle"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let upiHandle of upiHandles" [value]="upiHandle">
        {{upiHandle}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
