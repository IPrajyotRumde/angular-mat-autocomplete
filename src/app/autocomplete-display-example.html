<form class="example-form">
  <mat-form-field class="example-full-width">
    <input
      type="text"
      placeholder="upi@handle"
      matInput
      #trigger="matAutocompleteTrigger"
      [matAutocomplete]="auto"
      [matAutocompleteDisabled]="true"
      (keyup)="onKeyup($event, trigger)"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let upiHandle of upiHandles" [value]="upiHandle">
        {{upiHandle}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
